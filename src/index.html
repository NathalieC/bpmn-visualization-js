<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPMN Visu JS</title>
    <link href="./static/css/main.css" rel="stylesheet">
</head>
<body>
    <div id="file-selector">
        <input type="file" id="bpmn-file" name="file"/>
        <label for="bpmn-file" class="btn"><span>open BPMN file</span></label>
    </div>
    <div class="btn-group">
        <button id="btn-zoom-in">Zoom In</button>
        <button id="btn-zoom-out">Zoom Out</button>
        <button id="btn-zoom-actual">Actual</button>
        <button id="btn-zoom-fit">Fit</button>
    </div>
    <div id="graph"></div>

    <script src="./index.es.js"></script>
</body>
</html>
